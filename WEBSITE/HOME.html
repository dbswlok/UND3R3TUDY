    <script>
        window.onload = () => {
            // drop down menu
            const dropdownBtnEle = document.getElementsByClassName('dropdown-btn')[0];

            dropdownBtnEle.addEventListener('click', () => {
                const dropdownListEle = document.getElementsByClassName('dropdown-list')[0];
                const dropdownIconEle = document.getElementsByClassName('dropdown-icon')[0];
                
                if(dropdownListEle.classList.contains('active'))
                {
                    dropdownListEle.classList.remove('active');
                    dropdownIconEle.classList.remove('rotate');
                }
                else
                {
                    dropdownListEle.classList.add('active');
                    dropdownIconEle.classList.add('rotate');
                }
            });

            // video modal
            const videoModalEle = document.getElementsByClassName('video-modal')[0];
            const videoImgEle = document.querySelector('.main-videos');
            const closeBtnEle = document.querySelector('.close-btn');
                        
            // youtube video modal
            videoImgEle.addEventListener('click', (e) => {
                const targetImg = e.target.className;
                const iframe =  document.getElementsByClassName(targetImg)[1];
                if(!videoModalEle.classList.contains('active')) {
                    videoModalEle.classList.add('active');
                    iframe.classList.add('active');
                }
            });
            closeBtnEle.addEventListener('click', (e) => {
                const target = document.querySelector('iframe.active');

                if(videoModalEle.classList.contains('active')) {                    
                    target.contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
                    target.classList.remove('active');
                    videoModalEle.classList.remove('active');                
                }
            });
        }

        // slick.js
        $(function(){

                prevArrow : "<button type='button' class='slick-prev'><img class='prev-btn' src='_assets/prev-btn.png' /></button>"
            });
        });
    </script>
